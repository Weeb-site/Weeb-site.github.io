  <div class="login_form">
    <h1>Giriş Yap</h1>
    <form action>
      <div class="form-group">
        <label for="ad"></label>
        <input type="text" class="form-control" id="ad" placeholder="Ad">
      </div>
      <div class="form-group">
        <label for="soyad"></label>
        <input type="text" class="form-control" id="soyad" placeholder="Soyad">
      </div>
      <div class="form-group">
        <label for="kullaniciadi"></label>
        <input type="text" class="form-control" id="kullaniciadi" placeholder="Kullanıcı Adı">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control" id="password" placeholder="Şifre">
      </div>
      <a href="login.html">Zaten hesabınız var mı buraya tıklayın.</a>
      <br>
      <div class="button"><button type="submit" class="btn btn-primary">Kayıt Ol</button></div>
